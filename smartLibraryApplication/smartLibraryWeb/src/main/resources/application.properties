spring.application.name=smartLibraryDesktop

# Veritaban? ba?lant? ayarlar?
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_library
spring.datasource.username=postgres
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate ayarlar?
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL LOB deste?i (baz? sürümlerde sorun ç?karabilir)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ?ste?e ba?l?: Open session in view
spring.jpa.open-in-view=true

# Loglama seviyesi (opsiyonel)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


